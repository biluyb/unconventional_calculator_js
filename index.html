<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="calculator-header">
      <h1>Calculator</h1>
    </section>
    <section>
      <input type="number" id="input-number" />
      <div>
        <button type="button" name="sum" id="add-btn">+</button>
        <button type="button" name="difference" id="sub-btn">-</button>
        <button type="button" name="product" id="mul-btn">*</button>
        <button type="button" name="division" id="div-btn">/</button>
      </div>
    </section>

    <section>
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
