<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <section class="calculator-header">
      <h1>The Unconventional Calculator</h1>
    </section>
    <section>
       <input  id="input-number" type="number" value="0" /> 
      <div>
        <button type="button" name="sum" id="add-btn">+</button>
        <button type="button" name="difference" id="sub-btn">-</button>
        <button type="button" name="product" id="mul-btn">*</button>
        <button type="button" name="division" id="div-btn">/</button>
        <button type="button" name="reset" id="reset-btn">C</button>
      </div>
    </section>

    <section>
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
  </body>
</html>
